{% extends "base.html" %}
{% block content %}

    <div style="height: 200px;"></div>

    <div class="container">
        <h1>Generate Mandelbrot Set</h1>
        <p>Create a Mandelbrot set image by customizing the parameters below:</p>
        <div class="input-group mb-3 p-0">
            <button class="btn btn-primary buttonRight" type="button" id="generateButton">
                <i class="fa-solid fa-calculator"></i> Calculate
            </button>
        </div>

        <div class="progress" style="display: none;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"
                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Loading ...
            </div>
        </div>

        <div id="imageContainer">
            <img id="generatedImage" style="width: 100%" src="" alt="Generated Image">
        </div>
    </div>

{% endblock %}

{% block scripts %}

    <script>
        $(document).ready(function () {
            var $progress = $('.progress');
            var $progressBar = $('.progress-bar');
            $("#generateButton").on("click", function () {
                $progress.show();
                $.ajax('/calculateMandelbrotImage', {
                    method: 'GET',
                    beforeSend: function () {
                    },

                    success: function (response) {
                        $('#generatedImage').attr('src', 'data:image/jpeg;base64, ' + response["image"]);
                    },

                    error: function () {
                        console.log('Upload error');
                    },

                    complete: function () {
                        $progress.hide();
                    },
                });
            });
        });
    </script>
{% endblock %}
